<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 이벤트(Javascript Event) 추가, 제거</title>
</head>
<body>
    <h1>Javascript 이벤트(Javascript Event) 추가, 제거</h1>
    <hr>

    <a href="https://developer.mozilla.org/ko/docs/Web/Events ">Event 참조</a>

    <!-- 1. EventHandler(이벤트 담당자) attribute 방식
    클릭했을 때, 구현되는 것들
    사용자의 동작이 발생했을 때 -->

    <h3>EventHandler attribute way</h3>
    <button onclick="display()">Click me!</button>
    <script>
        function display() { // 이벤트 핸들러 함수
            console.log("button clicked!");
        }
    </script>

    <!-- 2. EventHandler property 방식 #은 id class는 . -->
    <h3><button id="btn-ev-prop">Click me!</button>


    <!-- 3.addEventlistener - EventHandler property(여기서는 onclick이라는 property에 영향을 미치지 않음.) -->

    <h3>addEventlistener method way</h3>
    <button id="btn-add-ev-lsnr">Click me!</button>

    <script src="event_basic.js"></script>


</body>
</html>
