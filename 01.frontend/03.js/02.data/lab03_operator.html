    <script>
        // 연산자
        // 산술연산
        console.log(5 * 300);
        console.log(30 % 7); // % 나누고 나서 나머지 값
        console.log(10 ** 4); // 제곱

        // 문자열 연산 ~ 출력
        const name = 'yw';
        const name2 ='jh';
        console.log(name + name2); // 연결시켜주는 거로 됨.
        console.log(name * 3); // 문자열과 숫자는 연산이 안됨.
        console.log(name + 3); // 이거는 됨.

        // 증가연산 : ++, --
        let num = 10;
        console.log(num); //10
        console.log(++num); // ++ : +1 // 11
        console.log(num); //11
        console.log(num++); //11
        console.log(num); //12
        console.log();
    </script>

    <script>
        // 할당연산 : =
        let num2 = 20;
        console.log(num2);

        num2 += 10; // num2 = num2 + 10
        console.log(num2);

        num2 *= 10; // num2 = num2 * 10
        console.log(num2);
    </script>

    
    <script>
