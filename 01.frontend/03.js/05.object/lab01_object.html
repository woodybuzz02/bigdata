<body>
    <!-- 눈에 안보이는 것을 프로그래밍해서 객체로 만든다. -->
    <!-- 객체는 갖고 있는 특징이 있다. 속성(변수) : 고유의 데이터 / 기능(함수) : 특별한 작업을 수행-->
    <script>
        // Object
        // 리터럴
        let obj1 = {} = {name:'js', age:18};
        // console.log(obj1);
        // console.log(typeof(obj1));

        let obj2 = {};
        obj2.name = 'js2';
        console.log(obj2);
        console.log(typeof(obj2.name));

        // 생성자
        let obj3 = new Object();
        console.log(obj3);
        obj3.color = 'pink';
        console.log(obj3.color);

        // 사용자 정의 함수
        // 객체를 만들것이다. 어떤 객체를 만들까? Customer, 속성 : id, 기능 : 값을 돌려주는 기능(getId)
        // 값을 새롭게 하는 기능(setId)
        function Customer(id){
           this.id = id;
            //this는 자기자신을 의미한다.
           this.getId = function(){
               return this.id;
           }
           this.setId = function(newId){
                this.id = newId;
           }
        }

        let obj4 = new Customer('js');
        // console.log(obj4);
        // console.log(obj4.id);
        // console.log(obj4.getId());
        // console.log(obj4.newId());

        // obj4.setId('j4');
        // console.log(obj4.id);

        obj4.getGrade = function(){
            console.log('등급 출력');
        }

        // obj4.getGrade();
        // console.log(obj4['id']);
        
        // console.log(obj4.getId());

        function Baby(name, birthyear){
            this.name = name;
            this.age = function(birthyear){
                return 2022-birthyear ;
            }
        }

        let obj5 = new Baby('baby', 1994);
        console.log(obj5);



    </script>
