    <script>
        // //while : 조건이 참일 때, 특정 기능을 반복적으로 한다.
        // while(false) {

        // while문의 반복 횟수 제한
            let i = 0;
            // while(i<10) {
            //     console.log('while문 실행');
            //     i++;
            // }
        // // for문 : 특정 횟수만큼 반복하는 구문 let, var 가능 const 불가능
        for(let i = 10; i >= 1 ;i--) {
            document.write('카운트 다운 : ' + (i) + '초');
            document.write('<br>');
            console.log('for문 실행');
        }
         
        for(let i = 0; i < 10 ;i++) {
            document.write('카운트 다운 : ' + (i+1) + '초');
            document.write('<br>');
            console.log('for문 실행');
         }
    </script>
