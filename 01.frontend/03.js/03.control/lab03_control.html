<body>
    <script>
        //반복문, 조건문
        //반복문 내에 또다른 반복문
        for(let i = 1; i <= 9; i++) {
            for(let j = 1; j <= 9; j++){
                document.write(i + '*' + j + '=' + i*j);
                document.write('<br>')
            }
            document.write('<br>')
            }   
        
        //조건문 내에 또다른 조건문

        //반복문 내에 조건문 혹은 조건문 내에 반복문
        for(let i = 1; 1 <= 100; i++) {
            if((i % 2) == 0) {
            document.write(i);
            document.write('<br>');
            }
        }
        
    </script>
