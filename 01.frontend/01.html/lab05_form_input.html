<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_form_input.html</title>
</head>
<body>
    <!-- input -->
    <form action="">
        텍스트를 입력하세요<br>
        <input type="text">
    </form>
    <!-- input : password post 꼭 기억하기-->
    <form action="" method="post">
        ID : <input type="text"><br>
        PW : <input type="password">
    </form>
    <hr>
    <!-- input : radio 여러가지중에 하나만 선택하게 할 수 있고 그때 사용하는 것이 name이다. 잘 정해야된다.-->
    <form action="">
        <input type="radio" name="gender" id="남" value="m"><br>
        <input type="radio" name="gender" id="여" value="f"><br>
    </form>
    <!-- input : checkbox 여기서도 name중요. 버튼자체가 값을 넣게 하기 위해 value에 넣어야 한다. 위에도 마찬가지.-->
    <form action="">
        <input type="checkbox" name="f-movie" value="ho"> 공포
        <input type="checkbox" name="f-movie" value="d"> 다큐
        <input type="checkbox" name="f-movie" value="action"> 액션
    </form>
    <hr>
    <!-- button -->
    <button type="button">버튼</button>
    <hr>
    <!-- input : submit target="_blank"는 새로운 창을 띄울 수 있다.-->
    <form action="https://search.naver.com/search.naver?" target="_blank">
        N <input type="text" name="query">
        <input type="submit">
    </form>
    <hr>
    <!-- select -->
    <select name="grade" id="">
        <option value="c">2500이하</option>
        <option value="b">3000이하</option>
        <option value="a">3500이하</option>
    </select>
<hr>
<!-- 멀티미디어 : video -->
<video src="/multimidea/TeachableMachine.mp4" controls></video>

</body>
</html>
