        //3. state
        const {useState} = React; //React.useState를 useState라는 변수로 빼놓은 것.

        const Example = props => {
            //count값을 컴포넌트 내부에서 관리
            //이러한 count값을 하나의 state라고 함

            //const [state, setState] = useState(initialState);
            //state: Component에서 관리하는 값
            //setState: state값을 변경할 수 있는 setter 함수, count값을 변경할 수 있도록 도와주는 함수
            //setState를 거치지 않고서는 값 수정 불가.
            //initialState: 초기 상태값, 초기값

            const [count, setCount] = useState(0); //count의 초기값을 0으로 세팅
            // console.log(count); // 초기값 및 변경된 값(둘 다 활용됨)
            // console.log(setCount); // count값을 변경할 수 있도록 도와주는 함수
            // setCount()를 거치지 않고서는 count값 수정 불가.

            const clickHandler = () => {
                //count += 1; //직접 수정이 안됨.
                setCount(count +1);
                //state(여기에서 count가 변경되면 React는 변경을 감지하고 ReactDOM새로 렌더링 시킴)
            };

            return (
                <div>
                    <p>You clicked {count} times</p>
                    <button onClick={clickHandler}>Click me!</button>   
                </div>
            )
        };

        ReactDOM.render(<Example />, document.getElementById('root'));
    </script>
